<app-dashboard>
    <div class="flex items-center justify-center mb-3" data-aos="fade-right" data-aos-duration="1000">
        <p class="text-sky-600 font-semibold text-lg">
            Unduh Hasil Pemeriksaan
        </p>
    </div>

    <!-- Tanggal Lahir -->
    <div class="flex flex-col gap-1 mb-5" [formGroup]="Form" data-aos="fade-right" data-aos-duration="1000">
        <label for="nik" class="text-sm text-gray-800 font-semibold">
            Tanggal
        </label>

        <p-calendar formControlName="tanggal" [touchUI]="true" styleClass="w-full p-inputtext-sm" [showButtonBar]="true"
            [dateFormat]="'MM yy'" placeholder="Pilih Tanggal" (onSelect)="handleChangeCalendar($event)">
        </p-calendar>
    </div>

    <!-- Button -->
    <div class="grid w-full" data-aos="fade-right" data-aos-duration="1000">
        <p-button label="Unduh" (onClick)="onDownloadReport()"
            styleClass="p-button-raised p-button-success p-button-sm bg-white w-full">
        </p-button>
    </div>
</app-dashboard>
